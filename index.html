<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- linking reset css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- linking css style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Linking fonts from google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Tangerine:700">


</head>

<body>
<!-- A container that wraps around the body -->
    <div class="container">
        
    <!-- Contains all the content of the game -->
        <div id="gameArea">
            <h1>Lord Of The Rings Trivia!</h1>
           
        <!-- The Beginning Screen -->
            <div id="startScreen">
                <button id="startBtn">Click Here To Begin</button>
            </div>
           
        <!-- Contains all questions and answer lists -->
            <div id="questionScreen">
                <div class="timeRemain">You have <span id="timeRemain">10</span> Seconds Remaining!</div>

                <div id="question"></div>
                
                <div id="questionList">
                    
                </div>
            </div>

        <!-- Contains the screens that show if you were correct/incorrect/unanswered -->
            <div class="containerScreen">
                <div id="correctScreen">
                    <h1>Correct!</h1>
                    <div id="correctGif"></div>
                    <button id="nextBtn">Next Question</button>
                </div>
    
                <div id="incorrectScreen">
                    <h1>Incorrect!</h1>
                    <div><img src="assets/images/incorrectGif.gif" alt="incorrectGif"></div>
                    <div class="gold-text"><h2>The Correct Answer is: <h2></h2><h2 id="correctedAnswer"></h2></div>
                    <button id="nextBtn">Next Question</button>
                </div>
                
                <div id="unansweredScreen">
                    <h1>Time's up!</h1>
                    <div><img src="assets/images/unansweredGif.gif" alt="unansweredGif"></div>
                    <button id="nextBtn">Next Question</button>
                </div>
 
            <!-- Displays your end score and has a restart button -->
                <div id="endScreen">
                <div id="scoreDisplay">
                    <h1>Score</h1>
                    <h2>Correct: <span class="block" id="scoreCorrect">0</span></h2>
                    <h2>Incorrect: <span class="block" id="scoreIncorrect">0</span></h2>
                    <h2>unanswered: <span class="block" id="scoreUnanswered">0</span></h2>
                </div>

                <button id="restartBtn">Start Over</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
